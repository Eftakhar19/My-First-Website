<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>Name: <input placeholder="Enter Your Name" type="text"></p>
        <p>Telephone: <input type="tel" name="" id=""></p>
        <p>Email: <input type="email" name="" id=""></p>
        <fieldset>
            <legend>Select Your Food</legend>
            <p><label for="burger"><input type="radio" name="Food" id="burger">Burger</label></p>
            <p><label for="chawmin"><input type="radio" name="Food" id="chawmin">Chawmin</label></p>
            <p><label for="pizza"><input type="radio" name="Food" id="pizza">Pizza</label></p>
        </fieldset>
        <fieldset>
            <p><label for="chili"><input type="checkbox" name="" id="chili">Chili Sauce</label></p>
            <p><label for="tomato"><input type="checkbox" name="" id="tomato">Tomato Sauce</label></p>
        </fieldset>
        <p><label for="">Special Instruction: <textarea name="" id=""></textarea></label></p>
        <button type="submit">Place Your Order</button>
    </form>
</body>
</html>
